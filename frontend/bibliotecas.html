<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="img/favicon.png ">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/051307d18d.js" crossorigin="anonymous"></script>


</head>
<body id="fondo" class="fondos">
  <nav id="nv" class="navbar navbar-expand-lg bg-light">
    
  </nav>
    <div id="bibliotecas" class="centerx ftransparente mx-4">

      <div class="container-fluid">
        <div class="row centerx mt-4">
            <div class="col-12 col-md-6">
              <div id="listaBibliotecas">
        
                <h3 id="titulolistaBibliotecas">Lista de Bibliotecas</h3>
                
        
                <div id="generarListBib">
                    <form>
                        <input class="impForm anchoImp sanchez" id="nombBib" type="text" placeholder="Buscar Biblioteca">
                        <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="generarBibliotecas();">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
        
                    </form>
        
                    <select id="bibList" class="form-select selectLista tamañoSelectList sanchez" size="3" aria-label="size 10 select example">
                        <option selected> </option>
                        
                    </select>
        
                    <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="detallesBib();">
                      Ver Detalles
                     </button>
        
                    <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="detallesBib();">
                      Eliminar
                   </button>
        
                   <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="formBiblioteca('N');">
                      Nueva Biblioteca
                 </button>
        
                    
                </div>
                </div>
            </div>

        
            <div class="col-12 col-md-6">
                <div id="accionesBiblioteca">

                  <div id="datosBiblioteca">
                    <div class="container mt-5">
                        <div class="col-12 ">
                            <div class="card bordes25 mb-4 mx-3 shadow fondoGris center " >  
                                <div class=" row center">                     
                                    <div id="logoBib" class="col-4 center centery">
                                        
                                    </div>
                                    <div id="datosBib" class="col-7 centery cuprum py-2 fuenteOD" >
                                        
                                    </div>
                                </div>  
                            </div>
                            <div id="btnVerDetallesBib" class="mx-3">

                            </div>
                            
                        </div>
                        
                    </div>
                    
                    
                </div> 
        
                <div id="formularioBiblioteca">    
                    
                  <h3 id="tituloFormBib"></h3>
                    <div id="formBib">
                        <div>
                            ID de la Biblioteca:
                            <br>
                            <input class="impForm anchoImp sanchez" id="idBib" type="text">
                        </div>
                         <div>
                            Nombre de la Biblioteca:
                            <br>
                            <input class="impForm anchoImp sanchez" id="nombreBib" type="text">
                        </div>
                        <div>
                            Ubicación:
                            <br>
                            <input class="impForm anchoImp sanchez" id="ubicacionBib" type="text">
        
                        </div>
                        <div>
                            Numero de Telefono:
                            <br>
                            <input class="impForm anchoImp sanchez" id="telefBib" type="number" min=1 >
        
                        </div>
                        <div>
                            Hora de Apertura:
                            <br>
                            <input class="impForm anchoImp sanchez" id="haBib" type="time">
        
                        </div>
                        <div>
                            Hora de Cierre:
                            <br>
                            <input class="impForm anchoImp sanchez" id="hcBib" type="time">
        
                        </div>
                        
                        <div>
                            URL Imagen de la Biblioteca:
                            <input class="impForm anchoImp sanchez" id="imgBib" type="text">
        
                        </div>
                        <div id="btnEmEdForm" class="centerx">
                          <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="generarListBib();">
                            Cancelar
                        </button>
                        <button class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="guardarBib();">
                            Guardar
                        </button>
                        </div>
                            
                    </div>
                </div>
                  
              </div> 
            </div>
   
        </div>
    </div>
      


          
          
    
        
    </div>

    <script src="js/controlador.js"></script>
    <script src="js/bibliotecas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
