<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="img/favicon.png ">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/051307d18d.js" crossorigin="anonymous"></script>


</head>
<body id="fondo" class="fondos">
  <nav id="nv" class="navbar navbar-expand-lg bg-light">
    
  </nav>


 <!--Computadoras-->
    <div id="PCS" class="centerx ftransparente mx-4">
 

        <div class="container-fluid">
          <div class="row centerx mt-4">
              <div class="col-12 col-md-6">
                <div id="listaPCs">
          
                      <div id="generarListPcs">
                          <h3 id="titulolistaPcs"></h3>
                          <form>
                              <input class="impForm anchoImp sanchez" id="nombBib" type="text" placeholder="Buscar Biblioteca">
                              <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="generarPCs();">
                                  <i class="fa-solid fa-magnifying-glass"></i>
                              </button>
  
              
                          </form>
              
                          <select id="pcList" class="form-select selectLista tamañoSelectList sanchez" size="3" aria-label="size 10 select example">
                              <option selected> </option>
                              
                          </select>
              
                          <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="detallesPC();">
                              Ver Detalles
                          </button>
  
                          <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="formPC('A');">
                              Nuevo Equipo
                          </button>    
              
                          
                      </div>
                  </div>
                  <br>
                  
              </div>
  
          
              <div class="col-12 col-md-6">
                  <div id="accionesPCs">
  
                    <div id="datosPCs">
                      <div class="container mt-5">
                          <div class="col-12 ">
                              <div class="card bordes25 mb-4 mx-3 shadow fondoGris center " >  
                                  <div class=" row center">                     
                                      <div id="logoPC" class="col-4 center centery">
                                          
                                      </div>
                                      <div id="datosPC" class="col-7 centery cuprum py-2 fuenteOD" >
                                          
                                      </div>
                                  </div>  
                              </div>
                              <div id="btnVerDetallesPC" class="mx-3">
  
                              </div>
                              
                          </div>
                          
                      </div>
                      
                      
                  </div> 
  
                  <div id="formularioPC">    
                      
                      <h3 id="tituloFormPC"></h3>
                        <div id="formPC">
                             <div>
                                Nombre del Cliro:
                                <br>
                                <input class="impForm anchoImp sanchez" id="nombEdEm" type="text">
            
                            </div>
                            <div>
                                Categoría de la EmEquipa:
                                <br>
                                <select id="catEdEm" class="impForm anchoImp sanchez form-select">
                                    <option selected> </option>
                                    <option>Comida</option>
                                    <option>Tiendas y Supermercados</option>
                                    <option>Farmacia</option>
                                    <option>Herramientas</option>
                                    <option>Clireria y Papelería</option>
                                    <option>Electronicos</option>
                                    <option>Belleza y Cuidado Personal</option>
                                    <option>Café y Panadería</option>
                                </select>
            
                            </div>
                            <div>
                                PBX | Numero de Telefono:
                                <br>
                                <input class="impForm anchoImp sanchez" id="telefEdEm" type="number" min=1 >
            
                            </div>
                            <div>
                                ReEquipentante de la EmEquipa:
                                <br>
                                <input class="impForm anchoImp sanchez" id="repreEdEm" type="text">
            
                            </div>
                            <div>
                                RTN:
                                <br>
                                <input class="impForm anchoImp sanchez" id="rtnEdEm" type="number" min=1 >
            
                            </div>
                            <div>
                                URL Logo de la EmEquipa:
                                <input class="impForm anchoImp sanchez" id="logoEdEm" type="text">
            
                            </div>
                            <div id="btnEmEdForm" class="centerx">
                              <button  class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="generarListPC();">
                                Cancelar
                            </button>
                            <button class="btn cuprum fondoCeleste bordesAzul bordesRedo m-2 shadow" type="button" onclick="guardarPC();">
                                Guardar
                            </button>
                            </div>
                                
                        </div>
                    </div>
                    
                </div> 
              </div>
  
              
     
          </div>
       </div>


    </div>

    

    <script src="js/controlador.js"></script>
    <script src="js/pcs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
